<!doctype html>
<html lang="en">

<head>
    <title>转账</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="js/vue.js"></script>
    <script src="js/axios.js"></script>
</head>

<body>
    <div class="container" id="app">
        <div class="jumbotron alert-danger">
            <h1 class="display-4">啦啦啦转账</h1>
            <p class="lead">cmm</p>
            <hr class="my-4">
            <p>欢迎使用</p>
        </div>
        <div class="form-group">
            <label for="from">建设银行卡</label>
            <input id="from" v-model="from" class="form-control" type="number" name="from">
        </div>
        <div class="form-group">
            <label for="to">农业银行卡</label>
            <input id="to" v-model="to" class="form-control" type="number" name="to">
        </div>
        <div class="form-group">
            <label for="m">转账金额</label>
            <input id="m" v-model="m" class="form-control" type="number" name="m">
        </div>
        <button type="button" @click="a()" class="btn btn-primary">转账</button>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                from: undefined,
                to: undefined,
                m: undefined
            },
            methods: {
                a() {
                    let params = {
                        from: this.from,
                        to: this.to,
                        m: this.m
                    }
                    axios.post('/tx', params).then(info => {
                        window.location.href = "show.html"
                    })
                    this.from = undefined;
                    this.to = undefined;
                    this.m = undefined;
                },
            }
        })
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
